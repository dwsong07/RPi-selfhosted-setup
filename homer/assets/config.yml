---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "My Dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

links: []

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Nextcloud"
        logo: "assets/tools/nextcloud-icon.png"
        subtitle: "Cloud Solution"
        url: "/nextcloud"
      - name: "Gotify"
        logo: "assets/tools/gotify-icon.png"
        subtitle: "Push Notifications Server"
        url: "/gotify"
      - name: "Vaultwarden"
        logo: "assets/tools/vaultwarden-icon.png"
        subtitle: "Password Manager"
        url: "/vaultwarden"
      - name: "Code Server"
        logo: "assets/tools/code-server-icon.png"
        subtitle: "VS Code in the browser"
        url: "https://192.168.0.36"
  - name: "Server"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer-icon.svg"
        subtitle: "Docker Container Management"
        url: "http://192.168.0.25:9000"
      - name: "Nginx Proxy Manager"
        logo: "assets/tools/npm-icon.png"
        subtitle: "Reverse Proxy Manager"
        url: "http://192.168.0.25:81"
  - name: "Services"
    icon: "fas fa-wrench"
    items:
      - name: "Weather"
        location: "Seoul" # your location.
        apikey: "6fb92e92e85de32b63ba9f86d2f28370" # insert your own API key here. Request one from https://openweathermap.org/api.
        units: "metric" # units to display temperature. Can be one of: metric, imperial, kelvin. Defaults to kelvin.
        background: "square" # choose which type of background you want behind the image. Can be one of: square, cicle, none. Defaults to none.
        type: "OpenWeather"
